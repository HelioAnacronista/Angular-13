<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Bem vindo</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content class="content-mid">
      <div class="div-icon">
        <mat-icon>check_circle</mat-icon>
      </div>
      <div class="div-your">
           Your <span>to do list</span>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" routerLink="/tolists">Abertos</button>
        <button mat-flat-button>Fechados</button>
    </mat-card-actions>
</mat-card>
